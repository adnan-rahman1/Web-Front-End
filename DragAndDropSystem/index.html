<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drap&Drop</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Drap & Drop</h1>
        <div class="destination" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <img id="dragItem" src="image/sample.png" alt="" draggable=true ondragstart="drag(event)">
        <script src="js/myJS.js"></script>
    </body>
</html>
